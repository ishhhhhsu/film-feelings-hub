    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineMood - Because every feeling deserves a film</title>
    <meta name="description" content="Discover movies that match your mood with CineMood's AI-powered sentiment analysis. Get personalized recommendations based on how you're feeling and explore the emotions behind every story." />

    <meta property="og:title" content="CineMood - Because every feeling deserves a film" />
    <meta property="og:description" content="Discover movies that match your mood with CineMood's AI-powered sentiment analysis. Get personalized recommendations based on how you're feeling." />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
